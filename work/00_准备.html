  <script>
    /* 
    回调函数的分类
      1). 同步执行的: 数组遍历相关的回调函数 / Promise的excutor函数
      2). 异步执行的: 定时器回调 / ajax回调 / Promise的成功|失败的回调
    */
    const arr = [1, 3, 5]
    arr.forEach(item => console.log(item)) // 同步执行的回调函数
    console.log('forEach()之后')
